<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Bittool : Command line tools to access Bitcasa service." />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Bittool Token Error</title>
    <script language="javascript">
function getmsg() {
  var msg = (location.href.match(/^.+msg=(.+)$/)||[])[1];
  if (msg) {
    document.getElementById("msg").textContent = msg;
  }
}
    </script>
  </head>

  <body onload="getmsg()">

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/hiroaki0404/bittool">View on GitHub</a>

          <h1 id="project_title">Bittool</h1>
          <h2 id="project_tagline">Command line tools to access Bitcasa service.</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/hiroaki0404/bittool/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/hiroaki0404/bittool/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h1>
	  <a name="token" class="anchor" href="#token"><span class="octicon octicon-link"></span></a>エラー</h1>
	<p>アクセストークンの取得でエラーが発生しました。
	<p><span id="msg">Error</span></p>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright"><a href="./">Bittool</a> maintained by <a href="https://github.com/hiroaki0404">hiroaki0404</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
    <script language="javascript" src="javascripts/gettoken.js"></script>
  </body>
</html>
